<script type="text/javascript">


var myarr = [3,0,4,9,100,5,1];


function sortMyArray(arr) {
      var len = arr.length;
    
      for (var i = 0; i < len ; i++) {
        for(var j = 0 ; j < len - i - 1; j++){ 
       

        if (arr[j] > arr[j + 1]) {
         
          var c = arr[j];
          arr[j] = arr[j+1];
          arr[j + 1] = c;
        }


       }
      }

      console.log(arr);
      
    }


sortMyArray(myarr);
